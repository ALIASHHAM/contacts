#header {
  position: relative;
  font-size: 2em;
  margin: 20px auto;
  padding: 20px;
  border-radius: 8px;
  background-color: rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(10px);

}

#header:hover {
  background-color: rgba(0, 0, 0, 0.4);
}

#header::before {
  content: "";
  position: absolute;
  top: -10px;
  left: -10px;
  right: -10px;
  bottom: -10px;
  border-radius: 8px;
  background-color: rgba(255, 255, 255, 0.1);
  pointer-events: none;
  z-index: -1;
  transition: opacity 0.3s;
}

#header:hover::before {
  opacity: 0.2;
}

    
input[type="text"] {

margin-top: 50px;

}

input[type="text"]::placeholder {
  color: #999;
}

input[type="text"]:focus {

  border: 2px solid #66afe9;
  box-shadow: 0 0 5px rgba(102, 175, 233, 0.5);
  background-color: #fff;
}

input[type="text"]:focus::placeholder {
  color: #ccc;
}

    
#seating-plan {
  display: flex;

  justify-content: center;
  align-items: center;
  padding: 10px;
  border-radius: 32px;
}

.seat {
  width: 150px;
  height: 100px;
  border: 1px solid #ccc;
  display: flex;
  flex-direction: column;
  justify-content: top;
  align-items: center;
  margin: 5px;
  font-size: 10px;
  background-color: rgba(255, 255, 255, 0.5);
  backdrop-filter: blur(5px);
  overflow: hidden;
  transition: height 0.3s, transform 0.3s;
  padding: 5px;
  border-radius: 32px;
  position: relative;
  overflow: hidden;
  transition: height 0.3s, transform 0.3s;
  height: 100px;
  transform: translateY(0);
  margin-top: 10px;
}

.seat:hover {
  height: 150px;
  transform: translateY(-25px);
}

.seat-number {
  text-align: center;
  font-weight: bold;
  margin-bottom: 10px;
  font-size: 20px;
  color: #333;
  background-color: rgba(255, 255, 255, 0.7);
  padding: 5px;
  border-radius: 5px;
}

.seat-names {
  text-align: center;
  font-weight: bold;
  font-size: 11px;
  color: darkblue;
  background-color: #FDDC5C;
  padding: 5px;
  border-radius: 20px;
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  transform: translateY(100%);
  transition: transform 0.3s, margin-top 0.3s;
  margin-top: 10px;

}

.seat:hover .seat-names {
  transform: translateY(-25px);
  margin-top: 0;
}

.seat:hover .seat-names li:nth-child(-n+3) {
  display: block;
}

    .pdf-container {

/* Navigation Bar */
.nav-container {
background: transparent;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: rgba(255, 255, 255, 0.9);
  color: #000;
  padding: 20px;
  border-bottom: 2px solid rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(10px);
  z-index: 9999;
}

.nav-logo {
  font-weight: bold;
  font-size: 24px;
  text-decoration: none;
  color: #000;
}

.nav-links {
  list-style-type: none;
  display: flex;
  align-items: center;
  margin: 0;
  padding: 0;
}

.nav-link-item {
  margin-left: 15px;
}

.nav-link-item a {
  text-decoration: none;
  color: #000;
  font-weight: bold;
  padding: 10px;
  position: relative;
}

.nav-link-item a::after {
  content: "";
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 100%;
  height: 2px;
  background-color: #000;
  opacity: 0;
  transition: opacity 0.3s, transform 0.3s;
  transform: scaleX(0);
}

.nav-link-item a:hover::after {
  opacity: 1;
  transform: scaleX(1);
}

.nav-container:before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 100%);
  pointer-events: none;
  z-index: -1;
}
.nav-logo {
  display: flex;
  align-items: center;
  text-decoration: none;
  color: #000;
}

.logo-image {
  width: 110px; /* Adjust the width as needed */
  height: auto; /* Maintain aspect ratio */
  margin-right: 10px; /* Add spacing if necessary */
}

  /* Mobile Menu */
  .mobile-menu {
    display: none;
  }

  .mobile-menu-icon {
    font-size: 25px;
    cursor: pointer;
    margin-right: 10px;
  }

  .mobile-menu-dropdown {
    display: none;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    background-color: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(10px);
    position: absolute;
    top: 100%;
    right: 0;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }

  .mobile-menu-dropdown-item {
    margin: 5px;
  }

  .mobile-menu-dropdown-item a {
    text-decoration: none;
    color: #000;
    font-weight: bold;
    font-size: 0.9em;
    padding: 5px;
    border-radius: 5px;
  }

  /* Show/hide mobile menu dropdown */
  .mobile-menu.show .mobile-menu-dropdown {
    display: flex;
  }

  /* Media Queries */
  @media only screen and (max-width: 768px) {
    .nav-links {
      display: none;
    }

    .mobile-menu {
      display: flex;
      justify-content: center;

    .mobile-menu-icon {

margin-top: 20px;

}

<script>
  // JavaScript code to toggle visibility of mobile menu dropdown
  document.addEventListener('DOMContentLoaded', function() {
    var mobileMenuIcon = document.getElementById('mobile-menu-icon');
    var mobileMenuDropdown = document.querySelector('.mobile-menu-dropdown');

    mobileMenuIcon.addEventListener('click', function() {
      mobileMenuIcon.parentElement.classList.toggle('show');
    });

    document.addEventListener('click', function(event) {
      var targetElement = event.target;
      if (!targetElement.matches('.mobile-menu-icon')) {
        mobileMenuIcon.parentElement.classList.remove('show');
      }
    });
  });
